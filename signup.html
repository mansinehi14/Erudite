<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="signup-form">
      <h1>Sign Up</h1>
      <form class="" action="index.html" method="post">
        <input type="text" class="input-box" name="" value="Your Username">
        <input type="email" class="input-box" name="" value="Your Email">
        <input type="password" class="input-box" name="" value="Your Password">
        <p><span><input type="checkbox" name="" value=""></span>I agree to the terms and conditions</p>
        <button type="button" class="sign-btn" name="button">Sign Up</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="sign-btn" name="button">Sign Up with Facebook</button>
        <p>Do you have an account? <a href="#">Log In</a></p>

      </form>

    </div>

  </body>
</html>
